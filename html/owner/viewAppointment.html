<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="../../css/owner/viewAppoitment.css" />

    <title>View Appointment</title>
</head>

<body>
    <div class="mainDashboard">
        <div class="navbarContainer">
            <nav class="navigation">
              <div class="logoContainer">
                <h1 class="logo">EventEasy</h1>
              </div>
              <div class="menulist">
                <button  class="menulist-items menubtn" id="dashboardButton">Dashboard</button>
                <div class="userdropdown">
                  <div   class="menulist-items userProfile">
                    <div class="menu-link" id="userProfileName">  </div>
                  </div>
                  <div class="dropdown-content">
                    <button   class="dropdownitems"><i class="bi bi-person-fill"></i> My Profile </button>
                    <button   class="dropdownitems"  id="logoutbtn" onclick="logoutUser()"><i class="bi bi-box-arrow-right"></i> Logout </button>
                  </div>
                </div>
              
              </div>
      
            </nav>
          </div>
        <div class="mainContainer">
            <div class="eventandbookedContainer">
              <div class="backtoDashboard">
                <a id="backToDashboardButton"><i class="bi bi-arrow-bar-left" ></i>Back</a>
            </div>
            <div class="eventAndBookedDetails">
                <div id="eventDetails" class="eventDetails">
                </div>
                <div class="bookedAppointmentsContainer">
                  <h4>Booked Appointments</h4>
                  <table id="bookedAppointmentsTable">
                      <thead>
                          <tr>
                              <th>S.No</th>
                              <th>Event</th>
                              <th>Appointment Date</th>
                              <th>Appointment Time</th>
                              <th>Attendee Name</th>
                              <th>Attendee Email</th>
                              <th colspan="2">Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          
                      </tbody>
                  </table>
              </div>
            </div>
            </div>
           
        </div>
    </div>
</body>
<script defer src="../../js/owner/viewAppointment.js"></script>

</html>
