<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
  <!-- Bootstrap Font Icon CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <link rel="icon" href="" />
  <link rel="stylesheet" href="../../css/owner/createAppointment.css" />
  <script src="../../js/owner/createAppointment.js" defer></script>
</head>

<body>
  <div class="appointmentCreation">
    <div class="navbarContainer">
      <nav class="navigation">
        <div class="logoContainer">
          <h1 class="logo">EventEasy</h1>
        </div>
        <div class="menulist">
          <button  class="menulist-items menubtn" id="dashboardButton">Dashboard</button>
          <div class="userdropdown">
            <div   class="menulist-items userProfile">
              <div class="menu-link" id="userProfileName">  </div>
            </div>
            <div class="dropdown-content">
              <button   class="dropdownitems"><i class="bi bi-person-fill"></i> My Profile </button>
              <button   class="dropdownitems"  id="logoutbtn" onclick="logoutUser()"><i class="bi bi-box-arrow-right"></i> Logout </button>
            </div>
          </div>
        
        </div>

      </nav>
    </div>
    <div class="mainContainer">
      <!-- <div class="sideNavbarContainer">
        <div class="tab" style=>
          <h6><a href="#" onclick="history.go(-1)"><i class="bi bi-arrow-bar-left"></i>Back</a></h6>
        </div>
      </div> -->
      <div class="formContainer">
        <div class="formHeader">
          <h2 class="formHeading"><i class="bi bi-plus-circle"></i> Event Creation</h2>
          <button class="cancelCreation" onclick="window.history.go(-1)"><i class="bi bi-x-lg"></i></button>
        </div>
        <form action="" class="createAppointment">
          <div class="formChild formDetails">
            <div class="basicDetails">
              <div class="formGroup">
                <input type="text" name="eventName" id="eventName" placeholder="Your Event Name" />
                <label for="eventName">Event Name</label>
                <div class="error"></div>
              </div>
              <div class="formGroup">
                <input type="email" name="eventMail" id="eventMail" placeholder="Your Event Mail id / Owner Mail id" />
                <label for="eventMain">Event Mail</label>
                <div class="error"></div>
              </div>
              <div class="formGroup">
                <input type="date" name="startDate" id="startDate" class="dateSelector"
                  placeholder="Event Start Date" />
                <label for="startDate">Event Start Date</label>
                <div class="error"></div>
              </div>
              <div class="formGroup">
                <input type="date" name="endDate" id="endDate" class="dateSelector" />
                <label for="endDate">Event End Date</label>
                <div class="error"></div>
              </div>
              <div class="formGroup">
                <label for="slotDuration">Slot Duration</label>
                <select name="slotDurationn" id="slotDuration">
                  <option value="15">15 Mins</option>
                  <option value="30" selected="selected">30 Mins</option>
                  <option value="60">1 hour</option>
                  <option value="90">1 hour 30 mins</option>
                  <option value="120">2 hour</option>
                  <option value="150">2 hour 30 mins</option>
                </select>
                <div class="error"></div>
              </div>
            </div>
            <div class="slotDetails">
              <div class="workingDays">
                <h6 id="eventAvailableDays"><i class="bi bi-calendar3"></i> Event Days</h6>
                <p>Choose your events available days</p>
                <div class="error"></div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="monday" value="monday" class="weekday" checked />
                      <label for="monday">Monday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break monday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime" >
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="tuesday" value="tuesday" class="weekday" checked />
                      <label for="tuesday">Tuesday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break tuesday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="wednesday" value="wednesday" class="weekday" checked />
                      <label for="wednesday">Wednesday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break wednesday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="thursday" value="thursday" class="weekday" checked />
                      <label for="thursday">Thursday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break thursday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="friday" value="friday" class="weekday" checked />
                      <label for="friday">Friday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break friday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="saturday" value="saturday" class="weekday" checked />
                      <label for="saturday">Saturday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break saturday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
                <div class="dayWiseSetting">
                  <div class="dayTimegroup">
                    <div class="day">
                      <input type="checkbox" name="sunday" value="sunday" class="weekday" checked />
                      <label for="sunday">Sunday</label>
                    </div>
                    <div class="time">
                      <input class="startTime" type="time" step="900" />
                      <input class="endTime" type="time" step="900" />
                    </div>
                  </div>
                  <div class="breakTimeGroup">
                    <div class="enableBreak">
                      <input type="checkbox" name="break" checked class="break sunday">
                      <label for="break">Break</label>
                    </div>
                    <div class="breakDuration">
                      <input type="time" step="900" name="breakStartTime" class="breakStartTime">
                      <input type="time" step="900" name="breakEndTime" id="breakEndTime" class="breakEndTime">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="formChild formBtnContainer">
            <button class="formBtn" type="submit">Create</button>
          </div>

        </form>
        <div class="confirmationPage" style="display: none;">
          <h4>Confirm your Event Details</h4>
          <div class="imageContainer"></div>
          <div class="confirmEventDetails">
            <div class="basicInfo">
              <p id="eventName"></p>
              <p id="eventDuration"></p>
              <p id="slotDuration"></p>
            </div>
            <div class="slotInfo">
              <table>
                <thead>

                </thead>
              </table>
            </div>
          </div>
        </div>
      </div>

      <div id="toast-container">
        <div id="toast-message">This is a toast message</div>
      </div>
    </div>

  </div>





</body>

</html>
